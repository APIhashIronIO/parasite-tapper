<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вирус: Tap-Parasite</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="game">
    <canvas id="gameCanvas"></canvas>

    <!-- UI Panel -->
    <div class="ui-panel">
      <div class="points-display">
        📊 Очки: <span id="points">0</span>
      </div>
      <div class="upgrade-list">
        <h3>Улучшения</h3>
        <button class="upgrade-btn" id="upgrade-speed">🚀 Быстрое размножение (<span id="cost-speed">20</span>)</button>
        <button class="upgrade-btn" id="upgrade-resist">💉 Устойчивость (<span id="cost-resist">35</span>)</button>
        <button class="upgrade-btn" id="upgrade-stealth">🕵️‍♂️ Невидимость (<span id="cost-stealth">50</span>)</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
